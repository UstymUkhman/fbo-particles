<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>FBO</title>

    <style type="text/css">
      html, body, canvas, #background-overlay {
        background-image: radial-gradient(circle, #666, #000);
        background-color: #000;
        overflow: hidden;

        height: 100%;
        width: 100%;

        padding: 0;
        margin: 0;
      }

      canvas {
        background-color: transparent;
        background-image: none;
        position: absolute;

        bottom: 0;
        right: 0;
        left: 0;
        top: 0;
      }

      #background-overlay {
        background-image: none;
        pointer-events: none;
        opacity: 1;
      }

      #background-overlay.fade {
        -webkit-transition: opacity 0.5s linear;
        transition: opacity 0.5s linear;
        opacity: 0;
      }

      .switch-container {
        border: 1px solid #DDD;

        font-family: monospace;
        line-height: 25px;
        font-size: 14px;
        color: #DDD;

        margin: 50px auto 0;
        position: fixed;
        cursor: pointer;

        height: 25px;
        width: 400px;
        z-index: 2;

        bottom: 0;
        right: 0;
        left: 0;
        top: 0;
      }

      .switch-container .button {
        -webkit-transition: background-color 0.5s linear, color 0.5s linear;
        transition: background-color 0.5s linear, color 0.5s linear;

        display: table-cell;
        text-align: center;
        width: 200px;
      }

      .switch-container .button:first-child {
        border-right: 1px solid #DDD;
      }

      .switch-container .button.active {
        background-color: #DDD;
        color: #000;

        pointer-events: none;
        cursor: default;
      }
    </style>
  </head>

  <body>
    <div id="background-overlay"></div>

    <div class="switch-container">
      <div class="button active" id="particles">Noise Particles</div>
      <div class="button" id="audioreactive">Audioreactive Particles</div>
    </div>

    <script src="FBO.js"></script>
  </body>
</html>
